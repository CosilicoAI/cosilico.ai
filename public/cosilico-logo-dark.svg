<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Two overlapping hexagonal crystals: society + simulation -->

  <!-- Back crystal - simulation (filled with accent glow) -->
  <g>
    <polygon
      points="26,12 38,20 38,32 26,40 14,32 14,20"
      fill="#00d4ff"
      opacity="0.25"
    />
    <polygon
      points="26,12 38,20 38,32 26,40 14,32 14,20"
      fill="none"
      stroke="#00d4ff"
      stroke-width="2"
    />
  </g>

  <!-- Front crystal - society -->
  <g>
    <polygon
      points="38,24 50,32 50,44 38,52 26,44 26,32"
      fill="none"
      stroke="#40e8ff"
      stroke-width="2"
    />
  </g>
</svg>
